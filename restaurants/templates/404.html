{% extends 'restaurants/base.html' %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">

    <div class="relative mb-6">
        <i class="fa-solid fa-bowl-rice text-9xl text-gray-100"></i>
        <div class="absolute -bottom-2 -right-2 bg-white rounded-full p-2">
            <i class="fa-solid fa-circle-question text-5xl text-emerald-500 shadow-sm"></i>
        </div>
    </div>

    <h1 class="text-6xl font-bold text-gray-800 mb-2">404</h1>
    <h2 class="text-2xl font-semibold text-gray-600 mb-4">Page Not Found</h2>

    <p class="text-gray-500 mb-8 max-w-md mx-auto leading-relaxed">
        Oops! It looks like the table you're looking for is empty.
        <br>The page might have been moved or doesn't exist.
    </p>

    <div class="flex flex-col sm:flex-row gap-4">
        <a href="{% url 'list' %}"
            class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-full transition shadow-md hover:shadow-lg flex items-center justify-center gap-2">
            <i class="fa-solid fa-house"></i> Go Home
        </a>

        <button onclick="history.back()"
            class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-200 font-bold py-3 px-8 rounded-full transition shadow-sm hover:shadow-md flex items-center justify-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Go Back
        </button>
    </div>

</div>
{% endblock %}
